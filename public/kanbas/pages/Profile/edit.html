<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/121c6d1e15.js"
      crossorigin="anonymous"
    ></script>
    <link href="../../index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="sidebar">
      <img src="../../images/logo.png" alt="Logo" width="60" class="logo" />
      <a href="./index.html" class="active">
        <i class="fas fa-user account-icon"></i> <span>Account</span>
      </a>
      <a href="../Dashboard/index.html">
        <i class="fas fa-tachometer-alt"></i> <span>Dashboard</span>
      </a>
      <a href="../Courses/index.html">
        <i class="fas fa-book"></i> <span>Courses</span>
      </a>
    </div>
    <div class="content">
      <p>Xinyu Zhang's Profile</p>
      <hr />
      <table style="border-collapse: separate; border-spacing: 30px 5px">
        <tr>
          <td valign="top" id="col1">
            <ul>
              <li><a href="#">Notifications</a></li>
              <li><a href="./index.html" class="active">Profile</a></li>
              <li><a href="#">Files</a></li>
              <li><a href="#">Settings</a></li>
              <li><a href="#">ePortfolios</a></li>
              <li><a href="#">Shared Content</a></li>
              <li><a href="#">The Hub</a></li>
              <li><a href="#">Qwickly Course Tool</a></li>
              <li><a href="#">Global Announcements</a></li>
            </ul>
          </td>
          <td valign="top" id="col2">
            <i class="fas fa-user account-icon-large"></i>
            <form action="./index.html">
              <div class="mb-3">
                <label>Name:*</label>
                <input placeholder="Xinyu Zhang" class="form-control" />
              </div>
              <div class="mb-3">
                <label>Pronouns:</label>
                <select class="form-control">
                  <option selected>None</option>
                  <option>He/Him</option>
                  <option>She/Her</option>
                  <option>They/Them</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Title:</label>
                <input class="form-control" />
              </div>
              <h3>Contact</h3>
              <p>
                No registered services, you can add some on the
                <a href="#" class="settings-link inline">settings</a> page.
              </p>
              <br />
              <h3>Biography</h3>
              <textarea cols="30" rows="3" class="form-control">
Student, Computer Science</textarea
              >
              <h3>Links</h3>
              <div class="row">
                <div class="col text-center">
                  <label>Title</label>
                  <input placeholder="YouTube" class="form-control" />
                </div>
                <div class="col text-center">
                  <label>URL</label>
                  <input
                    placeholder="https://www.youtube.com/@WebDevTV"
                    class="form-control"
                  />
                </div>
              </div>
              <button class="btn btn-secondary mt-3">Add another link</button>
              <hr />
              <div class="float-end">
                <button class="btn btn-secondary mt-3">Cancel</button>
                <button type="submit" class="btn btn-danger mt-3">
                  Save Profile
                </button>
              </div>
            </form>
          </td>
          <td valign="top">
            <button id="cancelEditButton" class="btn btn-secondary float-end">
              <i class="fas fa-pencil-alt"></i> Cancel Editing
            </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
</html>

<script>
  document.getElementById("cancelEditButton").addEventListener("click", function () {
    window.location.href = "./index.html";
  });
</script>
